name: Simulation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: hipas/gridlabd:latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Run simulation
      run: gridlabd input/main.glm 1>output/console.txt 2>&1
      
    - name: Save results
      uses: actions/upload-artifact@v2
      with:
        name: profile.png
        path: output/profile.png
      
